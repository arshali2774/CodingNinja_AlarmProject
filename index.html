<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Alarm Clock</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <audio>
        <source
          src="./alarmTone.mp3"
          type="audio/mpeg"
        />
      </audio>
      <h1>Alarm Clock</h1>
      <section id="time_digital">
        <div
          id="time_hour"
          class="time_box"
        ></div>
        <div class="dot"></div>
        <div
          id="time_minutes"
          class="time_box"
        ></div>
        <div class="dot"></div>
        <div
          id="time_seconds"
          class="time_box"
        ></div>
        <p id="time_period"></p>
      </section>
      <section id="alarm">
        <h2>Alarms</h2>
        <div id="alarm_details">
          <div class="alarm_form">
            <label for="alarm_Time">Set Alarm Time:</label>
            <input
              type="time"
              id="alarm_Time"
            />
          </div>
          <div class="alarm_form">
            <label for="alarm_Title">Set Alarm Title:</label>
            <input
              type="text"
              id="alarm_Title"
            />
          </div>
          <button id="set_alarm">Set Alarm</button>
          <p id="alarm_message"></p>
        </div>
        <div id="alarm_list">
          <!-- <div class=" ">
            <p class="alarm_block_time">8:30 PM</p>
            <p class="alarm_block_title">Take a Walk</p>
            <button class="alarm_block_remove">Remove</button>
          </div>
          <div class="alarm_block">
            <p class="alarm_block_time">8:30 PM</p>
            <p class="alarm_block_title">Take a Walk in the park</p>
            <button class="alarm_block_remove">Remove</button>
          </div> -->
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
